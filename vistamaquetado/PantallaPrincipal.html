<!DOCTYPE html>
<html class="has-navbar-fixed-top pantallaprincipal">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello Bulma!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/principal.css" />
  </head>
  <body>
    <nav
      class="navbar has-background-grey is-fixed-top"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <figure class="image is-48x48">
          <img src="assets/logo-equipo.png" />
        </figure>
      </div>
      <div id="navbar" class="navbar-menu">
        <div class="navbar-start">
          <span class="navbar-item">
            <h3 class="title is-3">Inicio</h3>
          </span>
          <span class="navbar-item">
            <div class="field">
              <p class="control has-icons-left has-icons-right">
                <input
                  class="input is-rounded is-fullwidth"
                  type="text"
                  placeholder="buscar"
                />
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
              </p>
            </div>
          </span>
        </div>

              <div class="navbar-item">
                <button class="button is-medium is-rounded">
                  Postear tu trabajo
                </button>
            </div>

        <div class="navbar-end">
          <a class="navbar-link">
            <figure class="image is-32x32" href="https://bulma.io">
              <img
                class="is-rounded"
                src="https://bulma.io/images/placeholders/256x256.png"
              />
            </figure>
          </a>
        </div>
      </div>
    </nav>
    <section class="section">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-half">
            <div class="card">
              <div class="card-content">
                <div class="media">
                  <div class="media-left">
                    <figure class="image is-48x48">
                      <img src="https://bulma.io/images/placeholders/96x96.png" 
                      class="is-rounded"
                      alt="Placeholder image">
                    </figure>
                  </div>
                  <div class="media-content has-text-centered">
                    <p class="title is-4">John Smith</p>
                  </div>
                </div>

                
                <div class="content">

                  <figure class="image is-4by3">
                    <img src="assets/bee-fondo.JPG" alt="Placeholder image">
                  </figure>

                  <div class="columns is-centered">
                    <div class="column is-one-quarter">
                      <div class="buttons">
                        <button class="button is-rounded">
                          <span class="icon is-small">
                            <i class="far fa-heart"></i>
                          </span>
                        </button>
                        <button class="button is-rounded">
                          <span class="icon is-small">
                            <i class="far fa-bookmark"></i>
                          </span>
                        </button>
                      </div>

                    </div>
                  </div>

                  <p class="subtitle is-6 has-text-centered">
                    Descripcion dibujo
                  </p>
                  
                </div>
              </div>


            </div>
          </div>
          <!-- --------------------------------------------------- -->
          <div class="column has-text-centered">
            <h2 class="title is-2">Generos</h2>
            <div class="box">

              <div class="buttons">
                <button class="button is-large is-fullwidth">
                  <span class="icon">
                    <i class="fas fa-tags"></i> 
                  </span>
                  <span>Anime</span>
                </button>
                <button class="button is-large is-fullwidth">
                  <span class="icon">
                    <i class="fas fa-tags"></i>
                  </span>
                  <span>Cartoon</span>
                </button>
              </div>
            </div>
            <!--
            <h2 class="title is-2">Postear Algo</h2>
            <div class="box"></div>
            -->
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
