<!DOCTYPE html>
<html class="has-navbar-fixed-top crearcuenta">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/principal.css">

  </head>
  <body>
    <nav class="navbar has-background-grey is-fixed-top" role="navigation" aria-label="main navigation">
    <div id="my-navbar-menu" class="navbar-menu">
        <div class="navbar-start">
          <div class="navbar-item">
              <a href="#" class="button is-primary is-rounded">Acerca de</a>
          </div>
      
        </div>
        <div class="my-navbar-center">
             <figure class="image is-48x48">
                <img src="assets/logo-equipo.png" >
            </figure>
        </div>
        <div class="navbar-end">
          <div class="navbar-item">
              <a href="#" class="button is-primary is-rounded">Acceder</a>
          </div>
        </div>
      </div>
    </nav>

<section class="section">
    <div class="container is-max-desktop">
        <div class="box">
            <div class="columns">
                <div class="column is-one-fifth">
                    <div class="has-text-centered">
                        <img src="assets/logo-dma.png" alt="Placeholder image">
                    </div>
                </div>
                <div class="column">
                    <div class="has-text-centered">
                        <h1 class="title is-1 level-left">Crear Cuenta</h1>
                    </div>
                </div>
              </div>
        </div>
        <div class="box">
            <div class="columns">
                <div class="column is-three-fifths">
                    <div class="container">
                        <div class="field">
                            <label class="label">Usuario</label>
                            <div class="control">
                              <input class="input" type="text" placeholder="Text input">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Correo Electronico</label>
                            <div class="control">
                              <input class="input" type="text" placeholder="Text input">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Contraseña</label>
                            <div class="control">
                              <input class="input" type="text" placeholder="Text input">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Repetir Contraseña</label>
                            <div class="control">
                              <input class="input" type="text" placeholder="Text input">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                              <label class="checkbox">
                                <input type="checkbox">
                                Mostrar Contraseña
                              </label>
                            </div>
                        </div>  
                          <div class="container is-max-desktop">
                              <div class="field">
                                  <div class="control">
                                      <button class="button is-success is-fullwidth">Crear cuenta</button>
                                  </div>
                                 </div>
                          </div>
                    </div>
                </div>
                <div class="column">
                    <h6 class="title is-6">
                        Tambien puedes registrarse con una plataforma de tu gusto
                    </h6>
                    <div class="buttons">
                        <button class="button is-rounded is-fullwidth">
                          <span class="icon">
                            <i class="fab fa-facebook-square"></i>
                          </span>
                          <span>Acceder con Facebook</span>
                        </button>
                        <button class="button is-rounded is-fullwidth">
                          <span class="icon">
                            <i class="fab fa-google"></i>
                          </span>
                          <span>Acceder con Facebook</span>
                        </button>
                      </div>
                    <h6 class="subtitle is-6">
                        Registrarse significa que acepta el Acuerdo de Usuarios y 
                        la 
                        <a class="is-link">
                        Política de privacidad
                        </a>
                    </h6>
                </div>
              </div>
        </div>
    </div>
</section>
  </body>
</html>
