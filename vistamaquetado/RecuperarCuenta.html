<html class="has-navbar-fixed-top recuperarcuenta">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/principal.css">

  </head>
  <body>
    <nav class="navbar has-background-grey is-fixed-top" role="navigation" aria-label="main navigation">
    <div id="my-navbar-menu" class="navbar-menu">
        <div class="navbar-start">
          <div class="navbar-item">
              <a href="#" class="button is-primary is-rounded">Acerca de</a>
          </div>
      
        </div>
        <div class="my-navbar-center">
             <figure class="image is-48x48">
                <img src="assets/logo-equipo.png" >
            </figure>
        </div>
        <div class="navbar-end">
          <div class="navbar-item">
              <a href="#" class="button is-primary is-rounded">Regresar</a>
          </div>
        </div>
      </div>
    </nav>

<section class="section">
    <div class="container">
        <div class="columns is-centered">
          <div class="column is-half">
            <div class="box">
                <div class="columns">
                    <div class="column is-one-fifth">
                        <div class="has-text-centered">
                            <img src="assets/logo-dma.png" alt="Placeholder image">
                        </div>
                    </div>
                    <div class="column">
                        <div class="has-text-centered">
                            <h3 class="title is-3 level-left">Recuperar Cuenta</h3>
                        </div>
                    </div>
                  </div>
            </div>
            <div class="box">
                <div class="field">
                    <label class="label">
                        Ingresa el email con el  que te registraste
                    </label>
                    <div class="control has-icons-left">
                      <input class="input" type="email" placeholder="Correo Electronico">
                      <span class="icon is-left">
                        <i class="fas fa-envelope"></i>
                      </span>
                    </div>
                </div>
                <div class="field has-text-centered">
                    <div class="control">
                        <button class="button is-primary">
                            <span class="icon">
                                <i class="fas fa-envelope"></i>
                              </span>
                              <span>Enviar Correo</span>
                        </button>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
</section>
  </body>
</html>
